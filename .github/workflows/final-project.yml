name: Final Project Submission

on:
  workflow_dispatch:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  handle_final_project:
    if: |
      contains(github.event.issue.title, 'Final Project') ||
      contains(github.event.issue.labels.*.name, 'final-project')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Comment with congratulations
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const message = `
